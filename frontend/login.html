<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Footprint Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container" style="max-width:520px;">
    <div style="text-align:center; margin-bottom:1.2rem;">
      <h1 style="font-size:1.7rem; color:#228B22; font-weight:700;">ðŸŒ± Welcome to Footprint Logger!</h1>
      <p style="color:#2c3e50; font-size:1.05rem; margin-top:0.5rem;">Log in to start tracking your carbon footprint and make a positive impact.</p>
    </div>
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="login-error" class="error-message"></div>
    </form>
    <div class="auth-link">First time? <a href="register.html">Create an account</a></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
